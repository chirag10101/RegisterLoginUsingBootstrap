<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class=" h-100 row d-flex justify-content-center align-items-center">
            <div class="bg-danger col-lg-6 col-xl-4 rounded-4 shadow">
                <div class="mt-4">
                    <h3 class="text-center mb-3">Login</h3>
                    <form>
                        <div class="form-group row mb-2 mx-3">
                            <label for="inputFirstName" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputFirstName" required placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row mb-2 mx-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row text-center my-4">
                            <div class="">
                            <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
    
    
        
</body>
</html>
